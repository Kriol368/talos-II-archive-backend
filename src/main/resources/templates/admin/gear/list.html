<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gear - Arknights Endfield Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-arknights">
    <div class="container">
        <a class="navbar-brand navbar-brand-arknights" th:href="@{/endfield/admin}">
            <img th:src="@{/images/logo.png}" alt="Logo" style="height: 48px; width: auto;" class="me-2">
            TALOS-II ARCHIVE ADMIN
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link nav-link-arknights" th:href="@{/endfield/admin}">
                        <img src="/images/home.png" alt="Dashboard" class="nav-icon me-1">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-arknights" th:href="@{/endfield/admin/operators}">
                        <img src="/images/operator.png" alt="Operators" class="nav-icon me-1">
                        Operators
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-arknights" th:href="@{/endfield/admin/weapons}">
                        <img src="/images/weapon.png" alt="Weapons" class="nav-icon me-1">
                        Weapons
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-arknights active" th:href="@{/endfield/admin/gear}">
                        <img src="/images/gear.png" alt="Gear" class="nav-icon me-1">
                        Gear
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="flex-grow-1">
    <div class="container py-4">
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" style="filter: invert(1);"></button>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" style="filter: invert(1);"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="page-title">
                <img src="/images/gear.png" alt="Gear" class="page-title-icon me-2">
                Gear Management
            </h1>
            <a th:href="@{/endfield/admin/gear/create}" class="btn btn-arknights">
                <i class="bi bi-plus-circle me-1"></i> Create New Gear
            </a>
        </div>

        <div class="card"
             style="background-color: var(--arknights-gray); border-color: var(--arknights-light-gray); border-radius: 10px; overflow: hidden;">
            <div class="card-body p-0">
                <div th:if="${gearList.empty}" class="empty-state">
                    <i class="bi bi-shield-check"></i>
                    <h4>No Gear Found</h4>
                    <p class="mb-4">Start by creating your first gear piece.</p>
                    <a th:href="@{/endfield/admin/gear/create}" class="btn btn-arknights">
                        <i class="bi bi-plus-circle me-1"></i> Create First Gear
                    </a>
                </div>

                <div th:unless="${gearList.empty}" class="table-responsive">
                    <table class="table table-arknights table-hover mb-0">
                        <thead>
                        <tr>
                            <th width="70">Image</th>
                            <th>Name</th>
                            <th width="110">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="gear : ${gearList}">
                            <td>
                                <img th:if="${gear.imageUrl}"
                                     th:src="${gear.imageUrl}"
                                     class="gear-image"
                                     alt="Gear Image">
                                <div th:unless="${gear.imageUrl}"
                                     class="gear-image d-flex align-items-center justify-content-center"
                                     style="background-color: var(--arknights-light-gray);">
                                    <!-- Icono segÃºn tipo de gear - MANERA CORREGIDA -->
                                    <i th:if="${gear.gearType.name == 'Armor'}" class="bi bi-shield"
                                       style="color: var(--arknights-yellow); font-size: 1.5rem;"></i>
                                    <i th:if="${gear.gearType.name == 'Gloves'}" class="bi bi-hand-index-thumb"
                                       style="color: var(--arknights-yellow); font-size: 1.5rem;"></i>
                                    <i th:if="${gear.gearType.name == 'Kit'}" class="bi bi-briefcase"
                                       style="color: var(--arknights-yellow); font-size: 1.5rem;"></i>
                                    <i th:if="${gear.gearType.name != 'Armor' and gear.gearType.name != 'Gloves' and gear.gearType.name != 'Kit'}"
                                       class="bi bi-shield-check"
                                       style="color: var(--arknights-yellow); font-size: 1.5rem;"></i>
                                </div>
                            </td>
                            <td>
                                <strong style="color: var(--arknights-yellow-light); font-size: 1.1rem;"
                                        th:text="${gear.name}"></strong>
                            </td>
                            <td>
                                <div class="d-flex gap-2">
                                    <a th:href="@{/endfield/admin/gear/edit/{id}(id=${gear.id})}"
                                       class="btn btn-icon btn-edit"
                                       title="Edit">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/endfield/admin/gear/delete/{id}(id=${gear.id})}"
                                          method="post"
                                          style="display: inline;"
                                          onsubmit="return confirm('Delete this gear? This action cannot be undone.');">
                                        <button type="submit" class="btn btn-icon btn-delete" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card-total">
                    <h3 style="color: var(--arknights-yellow);" th:text="${gearList.size()}">0</h3>
                    <p style="color: var(--arknights-yellow-light);">Total Gear Pieces in Database</p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="footer-arknights mt-4">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h6 style="color: var(--arknights-white);">
                    <i class="bi bi-controller me-2"></i>Talos-II Archive Admin
                </h6>
                <p class="mb-0 small" style="color: var(--arknights-white);">Gear Management Panel</p>
            </div>
            <div class="col-md-4 text-md-end">
                <p class="mb-0 small">
                        <span class="badge"
                              style="background-color: var(--arknights-yellow); color: var(--arknights-dark); padding: 5px 10px; border-radius: 20px;">
                            v1.0
                        </span>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    setTimeout(function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>
</body>
</html>
